<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Iconscount-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="webpage2.2.css">
    <title>Login & Registration Form</title>
</head>

<body>
    <div class="box">
        <div class="forms">
            <!-- Login Form -->
            <div class="form login">
                <span class="title">Login</span>
                <form action="webpage2.3.html" id="loginForm">
                    <div class="input-field">
                        <input type="text" placeholder="Enter your email" required>
                        <i class="uil uil-envelope-alt icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Enter your password" required>
                        <i class="uil uil-lock icon">
                            <i class="uil uil-eye-slash showHidePw"></i>
                        </i>
                    </div>
                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="logcheck">
                            <label for="logcheck" class="text"> Remember me</label>
                        </div>
                        <a href="#" class="text">Forgot password!</a>
                    </div>
                    <div class="input-field">
                        <input type="button" onclick="validateAndNavigate('webpage2.3.html', 'loginForm')" value="Login Now">
                    </div>
                </form>

                <div class="login-signup">
                    <span class="text"> Not a member!
                        <a href="#" class="text signup-text">Signup now</a>
                    </span>
                </div>
            </div>

            <!-- Signup Form -->
            <div class="form signup">
                <span class="title">Signup</span>
                <form action="webpage2.3.html" id="signupForm">
                    <div class="input-field">
                        <input type="text" placeholder="Enter your name" required>
                        <i class="uil uil-user"></i>
                    </div>
                    <div class="input-field">
                        <input type="text" placeholder="Enter your email" required>
                        <i class="uil uil-envelope-alt icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Enter your password" required>
                        <i class="uil uil-lock icon">
                            <i class="uil uil-eye-slash showHidePw"></i>
                        </i>
                    </div>
                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="signupcheck">
                            <label for="signupcheck" class="text"> Remember me</label>
                        </div>
                        <a href="#" class="text">Forgot password!</a>
                    </div>
                    <div class="input-field">
                        <input type="button" onclick="validateAndNavigate('webpage2.3.html', 'signupForm')" value="Signup Now">
                    </div>
                </form>

                <div class="login-signup">
                    <span class="text"> Already a member!
                        <a href="#" class="text login-link">Login now</a>
                    </span>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
